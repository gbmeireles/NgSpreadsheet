<div class="panel">
  <div class="panel-heading">
    <h1>ngSpreadsheet Demo</h1>
  </div>
  <div class="panel-body">
    <button (click)="requestData()">Request Data</button>
    <input ref-rowNumberInput type="text" />
    <button (click)="goToRow(rowNumberInput.value)">Go To Row</button>
    <div class="group" style="margin-top: 10px; height: 640px;">
      <NgSpreadsheet id="ggTable"
      [columnDefinitionList]="columnDefinitionList"
      [rowClassGetter]="getRowStyle"
      [rowHeight]="30"
      [dataRowList]="dataRowList"
      [height]="640">
      </NgSpreadsheet>
    </div>
  </div>
</div>
